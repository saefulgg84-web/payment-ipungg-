/* GOOGLE FONT */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

/* MOBILE ONLY â€” BLOKIR DESKTOP */
@media (min-width: 700px) {
    body { 
        display: flex;

/* BACKGROUND FUTURISTIC ELEGANT */
body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: radial-gradient(circle at top, #00d9ff30, #000015 70%),
                linear-gradient(135deg, #1a003d, #001a3d);
    overflow-x: hidden;
}

/* CYBER LIGHT GRID */
body::before {
    content: "";
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    pointer-events: none;
    background-image:
        linear-gradient(#ffffff07 1px, transparent 1px),
        linear-gradient(90deg, #ffffff07 1px, transparent 1px);
    background-size: 22px 22px;
    z-index: 0;
}

/* CONTAINER */
.mobile-container {
    position: relative;
    z-index: 2;
    padding: 22px;
    margin: 22px;
    border-radius: 18px;
    background: rgba(0,0,30,0.55);
    backdrop-filter: blur(18px);
    box-shadow:
        0 0 18px #00d9ff40,
        inset 0 0 18px #8b00ff25;
    border: 1px solid #00eaff40;
}

/* HEADER NEON ELEGANT */
h2 {
    text-align: center;
    font-size: 26px;
    color: white;
    letter-spacing: 1.5px;
    position: relative;
}

/* SCANLINE LIGHT */
h2::after {
    content: "";
    position: absolute;
    left: 0; top: -8px;
    width: 100%; height: 2px;
    background: linear-gradient(90deg, transparent, #00ccff80, transparent);
    animation: scan 3s infinite linear;
}

@keyframes scan {
    0% { transform: translateX(-100%); opacity: 0; }
    40% { opacity: 1; }
    100% { transform: translateX(100%); opacity: 0;}
}

/* PAYMENT BOX */
.payment-box {
    margin-top: 22px;
    padding: 18px;
    border-radius: 16px;
    background: rgba(255,255,255,0.03);
    border: 1px solid #ffffff10;
    box-shadow: 0 0 10px #00aaff30;
}

/* LOGO */
.logo {
    width: 42px;
    margin-bottom: 10px;
    filter: drop-shadow(0 0 6px #00d9ff60);
}

/* COPY BUTTON */
.copy-btn {
    margin-top: 10px;
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 600;
    background: linear-gradient(135deg, #003cff, #00c8ff);
    color: white;
    box-shadow: 0 0 12px #0099ff50;
    transition: .25s;
}

.copy-btn:active {
    transform: scale(.97);
    box-shadow: 0 0 18px #00c8ff80;
}

/* QRIS BOX */
.qris-box img {
    width: 100%;
    border-radius: 12px;
    box-shadow: 0 0 20px #00c8ff60;
}

/* DOWNLOAD BTN */
.download-btn {
    margin-top: 14px;
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    background: linear-gradient(135deg, #7a00ff, #b400ff);
    color: white;
    font-weight: 600;
    border: none;
    box-shadow: 0 0 16px #b700ff50;
}

/* CREDITS */
.credit {
    margin-top: 22px;
    text-align: center;
    font-size: 13px;
    opacity: .6;
}
</style>
