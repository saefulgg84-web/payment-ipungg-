<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAYMENT IPUNGG</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #00d9ff44, #000018 70%),
                  linear-gradient(135deg, #5a00ff, #001f5e, #0a002f);
      background-size: 180% 180%;
      animation: bgMove 12s ease-in-out infinite alternate;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
    }

    @keyframes bgMove {
      0% { background-position: left top; }
      100% { background-position: right bottom; }
    }

    .payment-container {
      width: 440px;
      padding: 35px;
      border-radius: 22px;
      backdrop-filter: blur(25px);
      background: rgba(0, 0, 40, 0.55);
      box-shadow: 0 0 25px #00d9ff55, inset 0 0 30px #8b00ff33;
      border: 1px solid rgba(0, 221, 255, 0.3);
      animation: fadeIn 1.1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      font-size: 30px;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 0 10px #00f6ff, 0 0 25px #9100ff;
      margin-bottom: 30px;
    }

    .method-box {
      background: rgba(0, 0, 60, 0.45);
      padding: 20px;
      border-radius: 18px;
      margin-bottom: 20px;
      border: 1px solid rgba(0, 221, 255, 0.3);
      box-shadow: 0 0 15px #008cff33;
      transition: 0.3s;
    }

    .method-box:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px #00ddff88, 0 0 20px #9100ff55 inset;
    }

    .method-title {
      font-size: 18px;
      font-weight: 600;
      color: #00d9ff;
      margin-bottom: 6px;
      text-shadow: 0 0 10px #00f6ff;
    }

    .number {
      font-size: 19px;
      font-weight: 600;
      color: #fff;
    }

    .name {
      font-size: 14px;
      opacity: 0.8;
      margin-top: 4px;
    }

    .copy-btn, .download-btn {
      margin-top: 12px;
      background: linear-gradient(90deg, #00bbff, #7b00ff);
      border: none;
      padding: 10px 14px;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      width: 100%;
      box-shadow: 0 0 15px #00d9ff88;
      transition: 0.25s;
    }

    .copy-btn:hover, .download-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00eaff, 0 0 20px #9100ff;
    }

    img.qris {
      width: 100%;
      border-radius: 15px;
      margin-top: 12px;
      border: 2px solid #00d9ff66;
      box-shadow: 0 0 15px #00d9ff77;
    }

    .note {
      font-size: 14px;
      text-align: center;
      margin-top: 15px;
      opacity: 0.85;
    }

    /* CREDITS */
    .credits {
      text-align: center;
      margin-top: 28px;
      font-size: 12px;
      opacity: 0.7;
      color: #a7dfff;
      text-shadow: 0 0 8px #006eff;
    }
  </style>
</head>

<body>

  <div class="payment-container">
    <h2>PAYMENT IPUNGG</h2>

    <!-- DANA -->
    <div class="method-box">
      <div class="method-title">DANA</div>
      <div class="number" id="danaNumber">0813-1159-010</div>
      <div class="name">A/N: IPUNGG SHOP</div>
      <button class="copy-btn" onclick="copyText('danaNumber')">ðŸ“‹ Salin Nomor</button>
    </div>

    <!-- GOPAY -->
    <div class="method-box">
      <div class="method-title">GOPAY</div>
      <div class="number" id="gopayNumber">0838-4081-0226</div>
      <div class="name">A/N: IPUNGG SHOP</div>
      <button class="copy-btn" onclick="copyText('gopayNumber')">ðŸ“‹ Salin Nomor</button>
    </div>

    <!-- QRIS -->
    <div class="method-box">
      <div class="method-title">QRIS</div>
      <img class="qris" src="https://img1.pixhost.to/images/10280/662622750_lyrra-md.jpg" alt="QRIS">
      <a href="https://img1.pixhost.to/images/10280/662622750_lyrra-md.jpg" download>
        <button class="download-btn">â¬‡ Download QRIS</button>
      </a>
    </div>

    <p class="note">Silakan lakukan pembayaran lalu kirim bukti transaksi.</p>

    <div class="credits">
      Â© 2025 IPUNGG SHOP â€¢ Futuristic Neon Premium Theme
    </div>

  </div>

  <script>
    function copyText(elementId) {
      let text = document.getElementById(elementId).innerText;
      navigator.clipboard.writeText(text);
      alert("Nomor berhasil disalin: " + text);
    }
  </script>

</body>
</html>
